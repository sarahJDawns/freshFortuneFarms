<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Your description goes here" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fresh Fortune Farm</title>
    <script
      src="https://kit.fontawesome.com/452f532569.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="font-Poppins bg-amber-50 bg-cover w-full overflow-hidden">
    <header>
      <nav class="container flex items-center py-8 bg-amber-50">
        <div class="py-1 text-emerald-900 uppercase text-xl font-bold">
          <i class="fa-solid fa-seedling"></i>
          <span>Fresh Fortune Farms</span>
        </div>
        <ul
          class="hidden md:flex flex-1 justify-end items-center gap-12 text-emerald-900 uppercase text-sm font-bold"
        >
          <li>
            <a href="index.html" class="hover:text-emerald-800">Home</a>
          </li>
          <li>
            <a href="index.html" class="hover:text-emerald-800">About Us</a>
          </li>
          <li>
            <a href="index.html" class="hover:text-emerald-800">Contact</a>
          </li>
        </ul>
        <div class="flex md:hidden flex-1 justify-end">
          <i
            id="menu-btn"
            class="fa-solid fa-bars text-2xl cursor-pointer text-emerald-900 hover:text-emerald-800"
          ></i>
        </div>
        <div id="menu" class="md:hidden hidden">
          <div
            class="absolute flex flex-col self-start items-center py-8 mt-10 space-y-6 font-bold bg-amber-50 text-emerald-900 right-0 w-1/2 drop-shadow-md rounded uppercase"
          >
            <a href="index.html" class="hover:text-emerald-800">Home</a>
            <a href="index.html" class="hover:text-emerald-800">About Us</a>
            <a href="index.html" class="hover:text-emerald-800">Contact</a>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="container flex flex-col items-center py-36 bg-amber-50">
        <h1
          class="text-emerald-900 font-bold text-3xl md:text-3xl lg:text-3xl text-center md:px-40 mb-10 mx-3 uppercase"
        >
          We are full!
        </h1>
        <span class="text-slate-700 text-2xl italic text-center mb-10"
          >Contact us to get on our wait list.</span
        >
        <p class="text-emerald-900 text-lg text-center md:px-40 mx-3 mb-10">
          While you wait, keep eating local! Visit our searchable recipe site to
          find delicious recipes made with seasonal local ingredients.
        </p>
        <button
          class="bg-amber-600 text-amber-50 font-bold px-4 py-3 rounded-md hover:bg-amber-500 drop-shadow-md"
        >
          <a href="index.html">Take Me There!</a>
        </button>
      </div>
    </section>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
